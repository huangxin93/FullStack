<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,user-scalable=0,inital-scale=1.0">
        <style>
            .box{
                height: 100px;
                width: 100px;
                background: red;
            }
        </style>
        <script>
            window.onload = function(){
                const box = document.querySelector('.box');
                let time = 0,timer,last = 0;
                box.addEventListener('touchstart',function(ev){
                    time = Date.now();
                    timer = setTimeout(() => {
                        console.log('press')
                    }, 1500);
                })
                box.addEventListener('touchend',function(){
                    clearTimeout(timer);
                    if(Date.now() - time < 700){
                        console.log('tap');
                    }
                    if(Date.now() - last < 300){    
                        console.log('dbtap');
                    }
                    last = Date.now();
                });
            }        
        </script>
    </head>
    <body>
        <div class="box">

        </div>
    </body>
</html>
